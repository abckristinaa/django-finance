<!DOCTYPE html>

{% load static %}

<html lang="ru">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700|Open+Sans:300,300i,400,400i,700,700i" rel="stylesheet">

    <!-- Main Stylesheet File -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <title>{% block title %}{% endblock %}</title>

</head>
<body>
    <header>
        <div id="logo">
            <h1>
                <a href="{% url 'finance:main' %}">Wallet</a>
            </h1>
        </div>
        <nav>
            <ul class="hvr-fade">
                <li><a href="{% url 'finance:wallets' %}"><b>Кошельки</b></a></li>
                <li><a href="{% url 'finance:general' %}"><b>Управление</b></a></li>
                <li><a href="{% url 'finance:statement' %}"><b>Выписка</b></a></li>
                <li><a href="{% url 'finance:main' %}"><b>Главная</b></a></li>
            </ul>
        </nav>
    </header>
    <div class="header-block">
    </div>
    <section id="more-features">
        <h4 class="section-title">{% block header %}{% endblock %}</h4>
    </section>
    <div class="container" align="center">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
